<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdhub</title>
    <!--#include virtual="/include_bootstrap.html" -->
</head>
<body style="overflow: auto; ">
    <!--#include virtual="/navigation.html" -->

    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-sm d-flex justify-content-center" style="margin-top: 20px;">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title
                        ">Detections today</h5>
                        <p class="card-text">0</p>
                    </div>
                </div>
            </div>
            <div class="col-sm d-flex justify-content-center" style="margin-top: 20px;">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title
                        ">Detections in the last 7 days</h5>
                        <p class="card-text">0</p>
                    </div>
                </div>
            </div>
            <div class="col-sm d-flex justify-content-center" style="margin-top: 20px;">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title
                        ">Detections in the last 24 hours</h5>
                        
                        <p class="card-text">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
// fetch statistics and update cards
fetch('/api/detections/stats/')
    .then(response => response.json())
    .then(data => {
        document.querySelector('.card:nth-child(1) .card-text').textContent = data.today;
        document.querySelector('.card:nth-child(2) .card-text').textContent = data.last_week;
        document.querySelector('.card:nth-child(3) .card-text').textContent = data.last_24_hours;
    });
</script>
</html>
